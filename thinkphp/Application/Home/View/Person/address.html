<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<link href="__PUBLIC__/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/Home/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/Home/css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="__PUBLIC__/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/AmazeUI-2.4.2/assets/js/amazeui.js"></script>

	</head>

	<body>
		<!--头 -->
		<header>
			<article>
				<div class="mt-logo">
					<!--顶部导航条 -->
					<include file="public/header" />
				</div>
			</article>
		</header>

		<div class="nav-table">
			 <include file="public/shopnav" />
		</div>
		<b class="line"></b>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small></div>
						</div>
						<hr/>
						<ul class="am-avg-sm-1 am-avg-md-3 am-thumbnails">
							<volist name="address" id="vo">
							<if condition="$vo.default eq '1'">
								<li class="user-addresslist defaultAddr">
									<input type="hidden" class="id" value="{$vo.default}">
									<input type="hidden" class="add_id" value="{$vo.add_id}">
									<span class="new-option-r"><i class="am-icon-check-circle"></i>默认地址</span>
									<p class="new-tit new-p-re">
										<span class="new-txt">{$vo.name}</span>
										<span class="new-txt-rd2">{$vo.tele}</span>
									</p>
									<div class="new-mu_l2a new-p-re">
										<p class="new-mu_l2cw">
											<span class="title">地址：</span>
											<span class="province">{$vo.province}</span>省
											<span class="city">{$vo.city}</span>市
											<span class="dist">{$vo.dist}</span>区
											<span class="street">{$vo.street}</span></p>
									</div>
									<div class="new-addr-btn">
										<a href="#"><i class="am-icon-edit"></i>编辑</a>
										<span class="new-addr-bar">|</span>
										<a href="javascript:void(0);" onclick="delClick(this);"><i class="am-icon-trash"></i>删除</a>
									</div>
								</li>
							<else />
								<li class="user-addresslist">
									<input type="hidden" class="id" value="{$vo.default}">
									<input type="hidden" class="add_id" value="{$vo.add_id}">
									<span class="new-option-r"><i class="am-icon-check-circle"></i>默认地址</span>
									<p class="new-tit new-p-re">
										<span class="new-txt">{$vo.name}</span>
										<span class="new-txt-rd2">{$vo.tele}</span>
									</p>
									<div class="new-mu_l2a new-p-re">
										<p class="new-mu_l2cw">
											<span class="title">地址：</span>
											<span class="province">{$vo.province}</span>省
											<span class="city">{$vo.city}</span>市
											<span class="dist">{$vo.dist}</span>区
											<span class="street">{$vo.street}</span></p>
									</div>
									<div class="new-addr-btn">
										<a href="#"><i class="am-icon-edit"></i>编辑</a>
										<span class="new-addr-bar">|</span>
										<a href="javascript:void(0);" onclick="delClick(this);"><i class="am-icon-trash"></i>删除</a>
									</div>
								</li>
							</if>
							</volist>
						</ul>
						<div class="clear"></div>
						<a class="new-abtn-type" data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0}">添加新地址</a>
						<div class="am-modal am-modal-no-btn" id="doc-modal-1">
							<div class="add-dress">
								<!--标题 -->
								<div class="am-cf am-padding">
									<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">新增地址</strong> / <small>Add&nbsp;address</small></div>
								</div>
								<hr/>
								<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
									<form class="am-form am-form-horizontal" method="post" action="{:U('person/address')}">

										<div class="am-form-group">
											<label for="user-name" class="am-form-label">收货人</label>
											<div class="am-form-content">
												<input type="text" id="user-name" name="name" placeholder="收货人">
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-phone" class="am-form-label">手机号码</label>
											<div class="am-form-content">
												<input id="user-phone" name="tele" placeholder="手机号必填" type="phone">
											</div>
										</div>
										<div class="am-form-group">
											<label for="user-address" class="am-form-label">所在地</label>
											<div class="am-form-content address">
												<select data-am-selected name="province">
													<option value="浙江省">浙江省</option>
													<option value="湖北省" selected>湖北省</option>
												</select>
												<select data-am-selected name="city">
													<option value="温州市">温州市</option>
													<option value="武汉市" selected>武汉市</option>
												</select>
												<select data-am-selected name="dist">
													<option value="瑞安区">瑞安区</option>
													<option value="洪山区" selected>洪山区</option>
												</select>
											</div>
										</div>

										<div class="am-form-group">
											<label for="user-intro" class="am-form-label">详细地址</label>
											<div class="am-form-content">
												<textarea class="" rows="3" name="street" id="user-intro" placeholder="输入详细地址"></textarea>
												<small>100字以内写出你的详细地址...</small>
											</div>
										</div>

										<div class="am-form-group">
											<div class="am-u-sm-9 am-u-sm-push-3">
												<button><a class="am-btn am-btn-danger">保存</a></button>
												<a href="javascript: void(0)" class="am-close am-btn am-btn-danger" data-am-modal-close>取消</a>
											</div>
										</div>
									</form>
								</div>

							</div>

						</div>

					</div>

					<script type="text/javascript">

						$(document).ready(function() {							
							$(".new-option-r").click(function() {
								$(this).parent('.user-addresslist').addClass("defaultAddr").siblings().removeClass("defaultAddr");
                    			var add_id = $(this).parent('.user-addresslist').find('.add_id').val();
                    			console.log('__CONTROLLER__/addressajax/add_id/'+add_id);
	                    		$.ajax({
									url:'__CONTROLLER__/addressajax/add_id/'+add_id,
										type:'get',
										dataType:'json',
										success:function(result){
											if(result.code == 200){
												alert(result);
											}
										}
								});
							});
							
							var $ww = $(window).width();
							if($ww>640) {
								$("#doc-modal-1").removeClass("am-modal am-modal-no-btn")
							}
							
						})
					</script>

					<div class="clear"></div>

				</div>
				<!--底部-->
				<include file="public/footer" />
			</div>
			<include file="public/personmenu" />
			
		</div>

	</body>

</html>
<script>
	$(function(){
		$('.delete').on('click',function(){
			$(this).parents('ul').remove();
			cart_id = $(this).parents('ul').attr('data');
			console.log('__CONTROLLER__/ajaxDel/cart_id/'+cart_id);
			$.ajax({
				url:'__CONTROLLER__/ajaxDel/cart_id/'+cart_id,
				type:'get',
				dataType:'json',
				success:function(result){
					if(result.code == 200){
						alert(result.msg);
					}
				}
			});
		});
	});
</script>
