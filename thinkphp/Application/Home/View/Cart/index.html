<block name="main">

					<tr class="item-list">

										</div>

										</div>
									</li>
									<li class="td td-price">
										<div class="item-price price-promo-promo">
											<div class="price-content">
												<div class="price-line">
													<em class="price-original">78.00</em>
												</div>
												<div class="price-line">
													<em class="J_Price price-now" tabindex="0">{$vo.sales_price}</em>
												</div>
											</div>
										</div>
									</li>
									<li class="td td-amount">

									<li class="td td-op">
										<div class="td-inner">

								</ul>
								</volist>				
							</div>
						</div>
					</tr>
				
				</div>
				<div class="clear"></div>

				<div class="float-bar-wrapper">
					<div id="J_SelectAll2" class="select-all J_SelectAll">
						<div class="cart-checkbox">
							<input class="check-all check" id="J_SelectAllCbx2" name="select-all" value="true" type="checkbox">
							<label for="J_SelectAllCbx2"></label>
						</div>
						<span>全选</span>
					</div>
					<div class="operations">
						<a href="#" hidefocus="true" class="deleteAll">删除</a>
						<a href="" hidefocus="true" class="J_BatchFav">移入收藏夹</a>
					</div>
					<div class="float-bar-right">
						<div class="amount-sum">
							<span class="txt">已选商品</span>
							<em id="J_SelectedItemsCount">0</em><span class="txt">件</span>
							<div class="arrow-box">
								<span class="selected-items-arrow"></span>
								<span class="arrow"></span>
							</div>
						</div>
						<div class="price-sum">
							<span class="txt">合计:</span>
							<strong class="price">¥<em id="J_Total" name="totalprice">0.00</em></strong>
						</div>
						<div class="btn-area">
							<a href="" id="J_Go" class="submit-btn submit-btn-disabled" aria-label="请注意如果没有选择宝贝，将无法结算">

				</div>


			</div>

			<!--操作页面-->

			<div class="theme-popover-mask"></div>

		<!--引导 -->
		<div class="navCir">
			<li><a href="home.html"><i class="am-icon-home "></i>首页</a></li>
			<li><a href="sort.html"><i class="am-icon-list"></i>分类</a></li>
			<li class="active"><a href="shopcart.html"><i class="am-icon-shopping-basket"></i>购物车</a></li>	
			<li><a href="../person/index.html"><i class="am-icon-user"></i>我的</a></li>					
		</div>
	</body>

</html>
<script>
	$(function(){
	$('.am-btn').on('click',function(){
		var inputQuantity = $(this).parent().find('.text_box');
		var quantity = parseInt(inputQuantity.val());

		var nowQuantity = 1;

		if($(this).val() == '-'){
			if(quantity > 1){
				inputQuantity.val(quantity-1);
				nowQuantity = quantity-1;
			}
		}
		else{
			inputQuantity.val(quantity+1);
			nowQuantity = quantity+1;
		}

		var number = $(this).parents('ul').find('.number');
		var price = $(this).parents('ul').find('.price-now').text();

		number.text(price * nowQuantity);

		cart_id = $(this).parents('ul').attr('data');
		
		$.ajax({
			url:'__CONTROLLER__/ajaxCart/cart_id/'+cart_id+'/quantity/'+nowQuantity,
			type:'get',
			dataType:'json',
			success:function(result){
				if(result.code == 200){
					alert(result.msg);
				}
			}
		});
	});
});

	$(function(){
		$('.delete').on('click',function(){
			$(this).parents('ul').remove();
			cart_id = $(this).parents('ul').attr('data');
			console.log('__CONTROLLER__/ajaxDel/cart_id/'+cart_id);
			$.ajax({
				url:'__CONTROLLER__/ajaxDel/cart_id/'+cart_id,
				type:'get',
				dataType:'json',
				success:function(result){
					if(result.code == 200){
						alert(result.msg);
					}
				}
			});
		});
	});
	var tolprice = 0;
	var str = "";
	$(".check").on('click',function(){
		if($(this).is(':checked')){
			var name = $(this).val();  // 每一个被选中项的值
			var number = $(this).parents('ul').find('.number');
			var pri = $(this).parents('ul').find('.price-now');
			var pri = parseInt(pri.text());
			var number = parseInt(number.text());
	
			
			if (str.length == "") {
				str += name;
			}else{
				str += ","+name;
			};
			console.log(str);
			tolprice +=number;
			var tol = $(this).parents('.concent').find('#J_Total');
			tol.text(tolprice);
			$(this).parents('ul').find('.am-btn').on('click',function(){
				if($(this).val() == '-'){
					tolprice -=pri;
					tol.text(tolprice);
				}
				if($(this).val() == '+'){
					tolprice +=pri;
					tol.text(tolprice);
				}
			})
			$(".deleteAll").on('click',function(){
				if($(this).parents('.concent').find('.check').val()==name){
					$(this).parents('.concent').find('.check').parents('ul').remove();
				}			
				$.ajax({
					url:'__CONTROLLER__/ajaxDel/cart_id/'+name,
					type:'get',
					dataType:'json',
					success:function(result){
						if(result.code == 200){
							alert(result.msg);
						}
					}
				});
			})	
			$("#J_Go").on('click',function(){
		
				var cur2 = "{:U('cart/pay?product_id=str')}";
				var curl = cur2.replace('str',str);
				$('#J_Go').attr('href',curl);	
			
		
			})	
		}
		else{
			var name = $(this).val();  // 每一个被选中项的值
			var number = $(this).parents('ul').find('.number');
			var number = parseInt(number.text());
			// console.log(name);
			tolprice -=number;
			var tol = $(this).parents('.concent').find('#J_Total');
			tol.text(tolprice);
		}
		
	});

</script>
</block>
